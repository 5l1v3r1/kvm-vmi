---
- hosts: default
  become: true
  tasks:
    - name: add backports
      lineinfile:
        dest: /etc/apt/sources.list
        line: 'deb http://ftp.debian.org/debian jessie-backports main contrib non-free'
        insertafter: EOF

    - name: add backports sources
      lineinfile:
        dest: /etc/apt/sources.list
        line: 'deb-src http://ftp.debian.org/debian jessie-backports main contrib non-free'
        insertafter: EOF

    - name: update cache
      apt:
        update_cache: yes

    - name: install useful tools
      package:
        name: "{{ item }}"
      with_items:
        - git
        - htop
        - vim

    - name: debian packaging dependencies
      package:
        name: "{{ item }}"
      with_items:
        - devscripts
        - dpkg-dev

    - name: clean previous debian packages
      command: rm -rf *.{deb,dsc,changes,gz,xz}
      args:
        chdir: {{ root_dir }}

    - name: cleanup old builds
      command: rm -f *
      args:
        chdir: /home/vagrant

    - include: kvm.yml
    - include: nitro.yml

    - name: generate debian package for nitro
      command: debuild -us -uc -b
      args:
        chdir: {{ root_dir }}/nitro
      become: false

    - include: qemu.yml
