---
- hosts: default
  become: true
  tasks:
    - name: add backports
      lineinfile:
        dest: /etc/apt/sources.list
        line: 'deb http://ftp.debian.org/debian jessie-backports main contrib non-free'
        insertafter: EOF

    - name: add backports sources
      lineinfile:
        dest: /etc/apt/sources.list
        line: 'deb-src http://ftp.debian.org/debian jessie-backports main contrib non-free'
        insertafter: EOF

    - name: update cache
      apt:
        update_cache: yes

    - name: install useful tools
      package:
        name: "{{ item }}"
      with_items:
        - git
        - htop
        - vim

    - name: debian packaging dependencies
      package:
        name: "{{ item }}"
      with_items:
        - devscripts
        - dpkg-dev

    - name: clean previous debian packages
      shell: rm -f /vagrant/*.deb ; rm -f /vagrant/*.dsc ; rm -f /vagrant/*.changes ; rm -f /vagrant/*.tar.gz

    - name: cleanup old builds
      shell: rm -rf /home/vagrant/*

    - include: remote.yml
    - include: kvm.yml
    - include: nitro.yml
    - include: qemu.yml
    - include: test_vm.yml
