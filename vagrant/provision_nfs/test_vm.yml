---
- name: add user to libvirt group
  user:
    name: vagrant
    groups: libvirt
    append: yes

- name: enable default network as autostart
  command: virsh -c qemu:///system net-autostart default

- name: remove old output-qemu
  file:
    dest: /vagrant/nitro/tests/packer-windows/output-qemu/
    state: absent

- name: build test vm
  command: ./packer build windows_7_x64.json
  args:
    chdir: /vagrant/nitro/tests/packer-windows/

- name: import in libvirt
  command: ./import_libvirt.py packer-windows/output-qemu/win7x64
  args:
    chdir: /vagrant/nitro/tests
