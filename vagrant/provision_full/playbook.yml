---
- hosts: default
  become: true
  tasks:
    - include: remote.yml

    - name: update cache
      apt:
        update_cache: yes

    - name: install useful tools
      package:
        name: "{{ item }}"
      with_items:
        - git
        - htop
        - vim

    - include: partition.yml
      when: nfs == false

    - name: clone kvm-vmi repo
      command: git clone https://github.com/KVM-VMI/kvm-vmi
      args:
        chdir: /data
      become: false
      when: nfs == false

    - name: clone submodules
      command: git submodule update --init
      args:
        chdir: "{{ root_dir }}/kvm"
      become: false
      when: nfs == false

    - include: kvm.yml
    - include: qemu.yml
    - include: libkvmi.yml
    - include: test_vm.yml

