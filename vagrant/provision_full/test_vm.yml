---
- name: install dependencies
  apt:
    name: "{{ item }}"
  with_items:
    - libvirt-daemon-system
    - python3-libvirt
    - python3-docopt

- name: add user to libvirt group
  user:
    name: vagrant
    groups: libvirt
    append: yes

- name: enable default network as autostart
  command: virsh -c qemu:///system net-autostart default

- name: create output-qemu
  file:
    path: "{{ root_dir }}/nitro/tests/vm_templates/output-qemu"
    state: directory

- name: download win7x64 image
  get_url:
    url: "https://www.dropbox.com/s/2affsti933237v3/win7x64.qcow2?dl=1"
    dest: "{{ root_dir }}/nitro/tests/vm_templates/output-qemu/win7x64"
    checksum: "sha1:0c8d422053ef34109a53d067d71fd2c43435cb2f"

- name: import in libvirt
  command: ./import_libvirt.py --open-vnc --qemu /usr/local/bin/qemu-system-x86_64 output-qemu/win7x64 --kvmi
  args:
    chdir: "{{ root_dir }}/nitro/tests/vm_templates"

- name: remove output-qemu after import
  file:
    path: "{{ root_dir }}/nitro/tests/vm_templates/output-qemu"
    state: absent

- name: install python libvirt for virt module
  package:
    name: python-libvirt

- name: ensure default libvirt network is started
  command: virsh net-start default

- name: start test VM
  virt:
    name: nitro_win7x64
    state: running

- name: wait to install windows drivers
  pause:
    minutes: 5

- name: shutdown test VM
  virt:
    name: nitro_win7x64
    state: shutdown

- name: test for vm status
  virt:
    name: nitro_win7x64
    command: status
  register: result
  until: result.status == 'shutdown'
  delay: 5
  retries: 60

- name: remove old snapshot
  command: virsh snapshot-delete --current nitro_win7x64

- name: write domain snapshot XML
  copy:
    src: snapshot.xml
    dest: /tmp/snapshot.xml

- name: take new snapshot
  command: virsh snapshot-create nitro_win7x64 --xmlfile /tmp/snapshot.xml

