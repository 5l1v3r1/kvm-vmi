---
- name: update cache
  apt:
    update_cache: yes

- name: build deps
  apt:
    name: "{{ item }}"
  with_items:
    - libssl-dev
    - fakeroot
    - dpkg-dev

- name: get default config
  command: make olddefconfig
  args:
    chdir: "{{ root_dir }}/kvm"
  become: false

- name: enable KVM
  command: ./scripts/config --module KVM
  args:
    chdir: "{{ root_dir }}/kvm"
  become: false

- name: enable KVM_INTEL
  command: ./scripts/config --module KVM_INTEL
  args:
    chdir: "{{ root_dir }}/kvm"
  become: false

- name: enable KVM_AMD
  command: ./scripts/config --module KVM_AMD
  args:
    chdir: "{{ root_dir }}/kvm"
  become: false

- name: disable CONFIG_KVM_DEBUG_FS
  command: ./scripts/config --disable CONFIG_KVM_DEBUG_FS
  args:
    chdir: "{{ root_dir }}/kvm"
  become: false

- name: enable CONFIG_MEMCG
  command: ./scripts/config --enable CONFIG_MEMCG
  args:
    chdir: "{{ root_dir }}/kvm"
  become: false

- name: enable iptables NAT
  command: ./scripts/config --module IP_NF_NAT
  args:
    chdir: "{{ root_dir }}/kvm"
  become: false

- name: append -nitro to kernel version string
  lineinfile: 
    dest: "{{ root_dir }}/kvm/Makefile"
    regexp: '^EXTRAVERSION ='
    line: 'EXTRAVERSION = -nitro'
  become: false

- name: compile kernel
  command: make -j4 bzImage
  args:
    chdir: "{{ root_dir }}/kvm"
    chdir: /data/src/linux-source-4.9
  become: false

- name: compile modules
  command: make -j4 modules
  args:
    chdir: "{{ root_dir }}/kvm"
  become: false

- name: install modules
  command: make modules_install
  args:
    chdir: "{{ root_dir }}/kvm"

- name: install kernel
  command: make install
  args:
    chdir: "{{ root_dir }}/kvm"
