---
- name: install build tools
  package:
    name: "{{ item }}"
  with_items:
    - git
    - build-essential
    - gcc
    - libtool
    - automake
    - pkg-config
    - check
    - libglib2.0-dev
    - libvirt-dev
    - bison
    - flex
    - python-dev

- name: clone libvmi
  git:
    repo: https://github.com/Wenzel/libvmi
    version: nitro
    dest: libvmi
    force: yes
  become: false

- name: generate configure
  command: ./autogen.sh
  args:
    chdir: libvmi
  become: false

- name: configure libvmi
  command: ./configure --prefix=/usr --disable-xen --enable-kvm
  args:
    chdir: libvmi
  become: false

- name: build libvmi
  command: make
  args:
    chdir: libvmi
  become: false

- name: install libvmi
  command: make install
  args:
    chdir: "/home/{{ ansible_user }}/libvmi"

